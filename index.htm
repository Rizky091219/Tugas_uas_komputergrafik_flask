<!doctype html>
<html>

<head>

    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">"
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .square {
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>

<body>

    <body>
        <div class="container">
            <h2 style="color: rgb(0, 0, 0);text-align: center;">Masukkan gambar yang anda inginkan</h2>
            <hr color="black">
            <div class="wrapper">
                <div class="box">
                    <div class="input-bx">
                        <h2 class="upload-area-title">Upload File</h2>
                        <hr style="color: rgb(14, 61, 216);">
                        <from action=""></from>
                        <div id="filewrapper">
                            <h3 class="uploaded"> Image</h3>
                            <div class="showfilebox">
                                <div class="left">
                                    <label form="upload" class="uploadlabel">
                                        <span><i class="fa fa-cloud-upload"></i></span>
                                    </label>
                                    </form>
                                </div>
                                <span class="filettype">jpg,npg,jpeg</span>
                            </div>
                            <form method="post" action="/" enctype="multipart/form-data">
                                <p>
                                    <input type="file" name="file" autocomplete="off" style="background-color: rgb(28, 17, 235);color: black;">

                                </p>
                                </p>
                                <input type="submit" value="Submit" class="btn btn-primary" style="background-color: rgb(0, 17, 255);display: inline-block;border-radius: 10px;padding: 12px 20px;">
                                <br>

                                </p>

                            </form>
                        </div>
    </body>


    <script src="jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
